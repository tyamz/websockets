<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Client - Boilerplate</title>
        <meta charset="utf-8"></meta>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="client.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row my-3">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" placeholder="Message" style="display: none"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="send-button" style="display: none">Send</button>&nbsp;
                        <button type="button" class="btn btn-success" id="connect-button">Connect</button>
                    </form>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12" id="chatbox">
                </div>
            </div>
        </div>
    </body>
</html>
